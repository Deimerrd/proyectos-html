<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,800;1,800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Results summary component</title>
  </head>
  <body>
    <main>
      <section class="result" class="container">
        <p class="your-result">Your Result</p>

        <header>
          <h1>76</h1>
          <p class="text-header">of 100</p>
        </header>
        <section class="great">
          <h2>Great</h2>
          <p class="text-great">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </section>
      </section>

      <section class="summary" class="container">
        <h3>Summary</h3>

        <nav>
          <article class="color-reaction">
            <a class="link" class="reaction" href=""
              ><img src="assets/images/icon-reaction.svg" alt="" />
              <p class="txt txt-reaction">Reaction</p>
              <p class="numero">80</p>
              <em>/ 100</em>
            </a>
          </article>

          <article class="color-memory">
            <a class="link" class="memory" href=""
              ><img src="assets/images/icon-memory.svg" alt="" />
              <p class="txt" id="txt-memory">Memory</p>
              <p class="numero">92</p>
              <em>/ 100</em>
            </a>
          </article>

          <article class="color-verbal">
            <a class="link" class="verbal" href=""
              ><img src="assets/images/icon-verbal.svg" alt="" />
              <p class="txt" id="txt-verbal">Verbal</p>
              <p class="numero">61</p>
              <em>/ 100</em>
            </a>
          </article>

          <article class="color-visual">
            <a class="link" class="visual" href=""
              ><img src="assets/images/icon-visual.svg" alt="" />
              <p class="txt" id="txt-visual">Visual</p>
              <p class="numero">73</p>
              <em>/ 100</em>
            </a>
          </article>
        </nav>

        <button>Continue</button>
      </section>
    </main>
  </body>
</html>
