<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Red+Hat+Display:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Red+Hat+Display:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Stats preview card component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <section class="fase1">
          <h1>Get <strong>insights</strong> that help your business grow.</h1>
          <p class="paragraph-fase1">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <article>
            <div class="companies">
              <h2>10k+</h2>
              <em>companies</em>
            </div>

            <div class="templates">
              <h2>314</h2>
              <em>templates</em>
            </div>

            <div class="queries">
              <h2>12m+</h2>
              <em>queries</em>
            </div>
          </article>
        </section>

        <section class="fase2">
          <div class="desktop">
            <img
              class="img-desktop"
              src="images/image-header-desktop.jpg"
              alt=""
            />

            <img class="mobil" src="images/image-header-mobile.jpg" alt="" />
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
