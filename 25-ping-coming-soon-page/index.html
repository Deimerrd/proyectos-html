<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/logo.svg" class="logo" alt="logo" />

        <h1>We are launching <strong> soon!</strong></h1>
        <p class="paragraph">Subscribe and get notified</p>
      </header>

      <main>
        <div class="form-group">
          <form class="form" id="form">
            <div class="email-class">
              <input
                type="email"
                class="email"
                placeholder="Your email address…"
                id="email"
                minlength="8"
                pattern='^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
                title="Entre un email válido"
              />

              <span class="error" id="error"
                >Please provide a valid email address</span
              >
            </div>

            <button class="btn btn-green" id="submit" type="submit">
              Notify Me
            </button>
          </form>
        </div>
        <article>
          <img
            class="estadisticas"
            src="images/illustration-dashboard.png"
            alt=""
          />
        </article>
      </main>

      <footer>
        <div class="ul">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
        </div>
        <em>© Copyright Ping. All rights reserved.</em>
      </footer>
    </div>

    <script src="java.js"></script>
  </body>
</html>
