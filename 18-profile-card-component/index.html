<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Profile card component</title>
  </head>
  <body>
    <div class="container">
      <main>
        <section>
          <figure>
            <img src="images/image-victor.jpg" alt="Elephant at sunset" />
            <figcaption>
              Victor Crest
              <em>26</em>
            </figcaption>
            <samp>London</samp>
          </figure>

          <footer>
            <hr />
            <div class="sessiones">
              <article>
                <h2>80K</h2>
                <p>Followers</p>
              </article>

              <article>
                <h2>803K</h2>
                <p>Likes</p>
              </article>

              <article>
                <h2>1.4K</h2>
                <p>Photos</p>
              </article>
            </div>
          </footer>
        </section>
      </main>
    </div>
  </body>
</html>
